<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- In our head tag of this document, first script tag, is adding some links to the CDN of react. 
      CDN stands for Content Delivery Network. 
      Think of this link as being a way to quickly add the react library to your page in the browser. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- We also have react-dom. So react-dom is everything we need to actually add this react to the page. 
      Think of this link as being a quick way to add the react library to your page and the browser so that 
      all of the functions and features you might need from react are preloaded. 
      Once you add this to the page you can start to create your first element using react. -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <h1>Getting Started with React</h1>
  </body>
</html>
