  <body>
    <div id="root"></div>

    <!-- 
      We can use JSX to inject dynamic content into our tags simply by referencing them by variable name.
     -->

    <script type="text/babel">
      let robot = "ü§ñ";
      let cowboy = "ü§†";
      let moon = "üåù";
      let name = "React";
      ReactDOM.render(
        <ul>
          <li>{robot}</li>
          <li>{cowboy}</li>
          <li>{moon}</li>
          <li>{name.toUpperCase()}</li>
          <li>{name.length}</li>
          <li>{name.toLowerCase()}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>

    <!-- 
      We'll go ahead and use the curly braces. Anytime we're using a curly brace in JSX, 
      we're using a JSX expression. 
      Now, remember anytime you see a JSX expression with the curly braces, you can use all sorts of functions 
      inside of these braces. 
      So let's say, we called that function uppercase.
    -->
